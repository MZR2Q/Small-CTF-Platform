<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Submission Page</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="img-fluid" width="200">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <div class="text-center">
                        <h1>Flag Submission</h1>
                        <form action="/flagsub" method="POST">
                            <div class="mb-4">
                                <label for="name" class="form-label">Put The Flag </label>
                                <p>Flag Format UHBFlag{}</p>
                                <a href="/start" target="_blank" class="btn google-btn" style="background-color: #7D321D; color:white;">Start To Find THe Flag</a>
                                <br>
                                <br>
                                <input type="text" class="form-control" name="flag" id="name" placeholder="UHBFlag{}" autocomplete="off">
                            </div>
                            <button class="btn" style="background-color: #7D321D; color:white;" type="submit">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="mt-5">
                    <h2>{{name}} </h2>
                    <p>Total Points: {{ total_points|round(3) }}</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Flag</th>
                                <th>Date</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if flag_history %} {% for entry in flag_history %}
                            <tr>
                                <td>{{ entry[0][0:11] }}</td>
                                <td>{{ entry[1] }}</td>
                                <td>{{ entry[2] }}</td>
                            </tr>
                            {% endfor %} {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>

</html>
